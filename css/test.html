<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css
    "
    />
    <link rel="stylesheet" href="test.css" />
    <link rel="stylesheet" href="sty.js" />
  </head>
  <body>
    <div id="menu-pc">
      <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <div class="hori-selector">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0);"
                ><i class="fas fa-tachometer-alt"></i>Dashboard</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="javascript:void(0);"
                ><i class="far fa-address-book"></i>Address Book</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0);"
                ><i class="far fa-clone"></i>Components</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0);"
                ><i class="far fa-calendar-alt"></i>Calendar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0);"
                ><i class="far fa-chart-bar"></i>Charts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0);"
                ><i class="far fa-copy"></i>Documents</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <script>
      // ---------Responsive-navbar-active-animation-----------
      function test() {
        var tabsNewAnim = $("#navbarSupportedContent");
        var selectorNewAnim = $("#navbarSupportedContent").find("li").length;
        var activeItemNewAnim = tabsNewAnim.find(".active");
        var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
        var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
        var itemPosNewAnimTop = activeItemNewAnim.position();
        var itemPosNewAnimLeft = activeItemNewAnim.position();
        $(".hori-selector").css({
          top: itemPosNewAnimTop.top + "px",
          left: itemPosNewAnimLeft.left + "px",
          height: activeWidthNewAnimHeight + "px",
          width: activeWidthNewAnimWidth + "px",
        });
        $("#navbarSupportedContent").on("click", "li", function (e) {
          $("#navbarSupportedContent ul li").removeClass("active");
          $(this).addClass("active");
          var activeWidthNewAnimHeight = $(this).innerHeight();
          var activeWidthNewAnimWidth = $(this).innerWidth();
          var itemPosNewAnimTop = $(this).position();
          var itemPosNewAnimLeft = $(this).position();
          $(".hori-selector").css({
            top: itemPosNewAnimTop.top + "px",
            left: itemPosNewAnimLeft.left + "px",
            height: activeWidthNewAnimHeight + "px",
            width: activeWidthNewAnimWidth + "px",
          });
        });
      }
      $(document).ready(function () {
        setTimeout(function () {
          test();
        });
      });
      $(window).on("resize", function () {
        setTimeout(function () {
          test();
        }, 500);
      });
      $(".navbar-toggler").click(function () {
        $(".navbar-collapse").slideToggle(300);
        setTimeout(function () {
          test();
        });
      });

      // --------------add active class-on another-page move----------
      jQuery(document).ready(function ($) {
        // Get current path and find target link
        var path = window.location.pathname.split("/").pop();

        // Account for home page with empty path
        if (path == "") {
          path = "index.html";
        }

        var target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
        // Add active class to target link
        target.parent().addClass("active");
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
